<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Page </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="outer-box">
    <div class="inner-box">
        <header class="header-signup">
            <h1>Sign UP</h1>
            <p>It just take 30 Sec</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Mohnish Gorana" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Mohnish@gmail.com" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="at least 8 character" required>
                </p>
                <p>
                    <input type="submit" id="submit" value="Create Account">
                </p>
                </p>
            </form>

        </main>

        <footer class="signup-footer">
            <p>Already have an Account 
                <a href="#">Log in</a>
            </p>

        </footer>
    </div>
   </div>
</body>
</html>
